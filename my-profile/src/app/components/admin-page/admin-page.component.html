<!-- admin-login.component.html -->

<div class="login-container" *ngIf="!isLogedin">
    <h1 class="page-heading">Modify My Profile</h1>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" [(ngModel)]="id" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="pass" placeholder="Enter your password">
        </div>
        <button type="submit" class="login-button" (click)="adminLogin()">Login</button>
    </form>

</div>
<router-outlet></router-outlet>

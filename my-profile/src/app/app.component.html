<main class='main-container'>
  <app-header></app-header>
  <router-outlet></router-outlet>
  <div class="icon-bar">
    <a [href]="profileData.linkedinUrl" *ngIf="profileData.linkedinUrl!==''" target="_blank" class="linkedin"><i
        class="bi bi-linkedin"></i></a>
    <a [href]="profileData.githubUrl" *ngIf="profileData.githubUrl!==''" target="_blank" class="github"><i
        class="bi bi-github"></i></a>
    <a [href]="profileData.linkedinUrl" *ngIf="profileData.linkedinUrl!==''" target="_blank" class="twitter"><i
        class="bi bi-twitter"></i></a>
    <a href="mailto:{{profileData.emailId}}?subject=Hello%20from%20Your%20Website" class="email"><i
        class="bi bi-envelope-at-fill"></i></a>
    <a [href]="profileData.phoneNumber" class="phone"><i class="bi bi-telephone-fill"></i></a>
  </div>
  <app-footer></app-footer>
</main>
